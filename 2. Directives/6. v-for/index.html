<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-5 bg-primary text-center text-light">Vue JS</h1>
        <h4 class="text-center">Learn <span class="text-success">v-for</span></h4>
        <hr>

        <div id="app">
            <!-- List rendering with v-for -->
            <ul class="list-group">
                <li v-for="item in items" :key="item.id" class="list-group-item">
                    {{ item.name }}
                </li>
            </ul>

            <!-- Example of rendering objects -->
            <hr>
            <h5>Object List:</h5>
            <ul class="list-group">
                <li v-for="(value, key) in objectItems" :key="key" class="list-group-item">
                    {{ key }}: {{ value }}
                </li>
            </ul>

            <!-- Button to add items -->
            <button @click="addItem" class="btn btn-primary mt-3">Add Item</button>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <!-- Vue 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    items: [
                        { id: 1, name: 'Apple' },
                        { id: 2, name: 'Banana' },
                        { id: 3, name: 'Cherry' }
                    ],
                    objectItems: {
                        'A': 'Apple',
                        'B': 'Banana',
                        'C': 'Cherry'
                    }
                };
            },
            methods: {
                addItem() {
                    const nextId = this.items.length + 1;
                    this.items.push({ id: nextId, name: `New Item ${nextId}` });
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
