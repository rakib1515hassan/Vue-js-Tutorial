<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js v-on Example</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-5 bg-primary text-center text-light">Vue JS</h1>
        <h4 class="text-center">Learn <span class="text-success">v-on</span></h4>
        <hr>

        <div id="app">
            <!-- Button to trigger an event -->
            <button v-on:click="incrementCounter" class="btn btn-primary mb-3 me-2">+</button>
            <button v-on:click="dicrementCounter" class="btn btn-primary mb-3">-</button>

            <!-- Display the counter -->
            <p class="alert alert-success">You clicked the button {{ counter }} times.</p>

            <!-- Another event: Mouse over -->
            <button v-on:mouseover="showHoverMessage" class="btn btn-info mb-3">Hover Over Me</button>

            <!-- Display the hover message -->
            <p class="alert alert-warning">{{ hoverMessage }}</p>

            <!-- =========================================== -->
            <hr>
            <!-- =========================================== -->
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <!-- Vue 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    counter: 0,
                    hoverMessage: ''
                };
            },
            methods: {
                incrementCounter() {
                    // Increment the counter by 1
                    this.counter++;
                },
                dicrementCounter() {
                    // Increment the counter by 1
                    this.counter--;
                },
                showHoverMessage() {
                    // Show a message when the button is hovered over
                    this.hoverMessage = 'You hovered over the button!';
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
