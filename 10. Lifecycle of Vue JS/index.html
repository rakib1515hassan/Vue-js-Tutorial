<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Lifecycle Example</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-5 bg-primary text-center text-light">Vue JS Lifecycle Hooks</h1>
        <hr>

        <!-- Vue App Mount Point -->
        <div id="app">
            <lifecycle-demo></lifecycle-demo>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <!-- Vue 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>

    <script>
        // Define the LifecycleDemo component
        const LifecycleDemo = {
            template: `
                <div>
                    <h2 class="text-success mb-3">Lifecycle Demo Component</h2>
                    <button @click="toggleVisibility" class="btn btn-primary mb-3">Toggle Visibility</button>
                    <p v-if="visible">The component is visible!</p>
                </div>
            `,
            data() {
                return {
                    visible: true
                };
            },
            beforeCreate() {
                console.log('beforeCreate: Component is being initialized.');
            },
            created() {
                console.log('created: Component has been created.');
            },
            beforeMount() {
                console.log('beforeMount: Component is about to be mounted.');
            },
            mounted() {
                console.log('mounted: Component has been mounted to the DOM.');
            },
            beforeUpdate() {
                console.log('beforeUpdate: Component is about to be updated.');
            },
            updated() {
                console.log('updated: Component has been updated.');
            },
            beforeUnmount() {
                console.log('beforeUnmount: Component is about to be unmounted.');
            },
            unmounted() {
                console.log('unmounted: Component has been unmounted.');
            },
            methods: {
                toggleVisibility() {
                    this.visible = !this.visible;
                }
            }
        };

        // Create and mount the Vue application
        Vue.createApp({
            components: {
                LifecycleDemo
            }
        }).mount('#app');
    </script>
</body>

</html>
