<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js v-on with Arguments Example</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-5 bg-primary text-center text-light">Vue JS</h1>
        <h4 class="text-center">Learn <span class="text-success">v-on with Arguments</span></h4>
        <hr>

        <div id="app">
            <h1 class="text-success mb-2">Example 1:</h1>
            <!-- Buttons to add different amounts -->
            <button v-on:click="addAmount(5)" class="btn btn-primary mb-3 me-2">Add 5</button>
            <button v-on:click="addAmount(10)" class="btn btn-success mb-3 me-2">Add 10</button>
            <button v-on:click="addAmount(20)" class="btn btn-warning mb-3 me-2">Add 20</button>

            <!-- Display the total -->
            <p class="alert alert-info">Total: {{ total }}</p>

            <!-- Another example: Passing an event argument -->
            <button v-on:click="showAlert('Button Clicked', $event)" class="btn btn-danger mb-3">Click for
                Alert</button>

            <!-- =========================================== -->
            <hr>
            <!-- =========================================== -->
            <h1 class="text-success mb-2">Example 2:</h1>
            <ul>
                <li v-for="person in persones" :key="person.id">
                    {{ person.name }} (Age: {{ person.age }})
                    <!-- Button to change the person's name -->
                    <button @click="changeName(person.id, 'New Name')" class="btn btn-sm btn-outline-primary ms-3">
                        Change Name
                    </button>
                </li>
            </ul>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <!-- Vue 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    total: 0,
                    persones: [
                        { id: 1, name: 'Aminul', age: 30 },
                        { id: 2, name: 'Md Rakib', age: 25 },
                        { id: 3, name: 'Mr Hassan', age: 35 }
                    ]
                };
            },
            methods: {
                addAmount(amount) {
                    // Add the specified amount to the total
                    this.total += amount;
                },
                showAlert(message, event) {
                    // Display an alert with the message
                    alert(message);
                    // Optional: You can access the event object here, for example, to prevent default behavior
                    console.log(event);
                },
                changeName(id, newName) {
                    // Find the person by id and change their name
                    const person = this.persones.find(person => person.id === id);
                    if (person) {
                        person.name = newName;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
