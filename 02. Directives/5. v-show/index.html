<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-5 bg-primary text-center text-light">Vue JS</h1>
        <h4 class="text-center">Learn <span class="text-success">v-show</span></h4>
        <hr>

        <div id="app">
            <!-- Button to toggle the visibility -->
            <button @click="show = !show" class="btn btn-primary mb-3">Toggle Message</button>

            <!-- Element rendered with v-show -->
            <p v-show="show" class="alert alert-success">This message is conditionally shown!</p>

            <!-- Element rendered with v-show -->
            <p v-show="!show" class="alert alert-danger">The message is hidden.</p>

            <!-- =========================================== -->
            <hr>
            <!-- =========================================== -->


        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <!-- Vue 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    show: true,
                    type: 'A',
                    typewriterCount: 3
                };
            },
            methods: {
                changeType() {
                    // Change type to cycle through 'A', 'B', 'C'
                    const types = ['A', 'B', 'C'];
                    const currentIndex = types.indexOf(this.type);
                    this.type = types[(currentIndex + 1) % types.length];
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
