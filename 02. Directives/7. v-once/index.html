<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js v-once Example</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-5 bg-primary text-center text-light">Vue JS</h1>
        <h4 class="text-center">Learn <span class="text-success">v-once</span></h4>
        <hr>

        <div id="app">
            <!-- Button to update the message -->
            <button @click="updateMessage" class="btn btn-primary mb-3">Update Message</button>

            <!-- Element rendered with v-once -->
            <p v-once class="alert alert-success">{{ message }}</p>

            <!-- Element without v-once to compare -->
            <p class="alert alert-info">This will update: {{ message }}</p>

            <!-- =========================================== -->
            <hr>
            <!-- =========================================== -->

            <!-- {{update()}} -->
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <!-- Vue 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: 'This message is displayed once!'
                };
            },
            methods: {
                updateMessage() {
                    // Update the message
                    this.message = 'The message has been updated!';
                },

                // update() {
                //     setTimeout(()=>{
                //         this.message = 'The message has been updated!';
                //     }, 2000)
                // }
            }
        }).mount('#app');
    </script>
</body>

</html>
