<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-5 bg-primary text-center text-light">Vue JS</h1>
        <h4 class="text-center">Learn <span class="text-success">v-html</span></h4>
        <hr>

        <div id="app">
            <!-- Using v-html to bind raw HTML content -->
             <h5 class="bg-primary p-2 text-light">Using v-thml:</h5>
            <div v-html="htmlContent"></div>

            <!-- Using interpolation as an alternative to display HTML as text -->
            <h5 class="bg-primary p-2 text-light">Without v-thml:</h5>
            <div>{{ htmlContent }}</div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <!-- Vue 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    htmlContent: '<h2 class="text-danger">Hello, <em>Vue.js</em> with <strong>v-html</strong>!</h2>'
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
