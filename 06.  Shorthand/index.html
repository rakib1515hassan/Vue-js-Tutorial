 Shorthand<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Shorthand Example</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="mt-5 bg-primary text-center text-light">Vue JS</h1>
        <h4 class="text-center">Learn <span class="text-success">Shorthand Syntax</span></h4>
        <hr>

        <div id="app">
            <!-- v-bind Shorthand -->
            <img :src="imageUrl" alt="Vue logo">

            <!-- v-on Shorthand -->
            <button @click="handleClick">Click Me</button>

            <!-- v-model (No Shorthand) -->
            <input v-model="message" type="text">

            <!-- v-for Shorthand -->
            <ul>
                <li v-for="item in items" :key="item.id">{{ item.name }}</li>
            </ul>

            <!-- v-if and v-else -->
            <p v-if="isLoggedIn">Welcome back!</p>
            <p v-else>Please log in.</p>
        </div>
    </div>

    <!-- Vue 3 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.js"></script>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    message: '',
                    imageUrl: 'https://vuejs.org/images/logo.png',
                    items: [
                        { id: 1, name: 'Apple' },
                        { id: 2, name: 'Banana' },
                        { id: 3, name: 'Orange' }
                    ],
                    isLoggedIn: true
                };
            },
            methods: {
                handleClick() {
                    alert('Button clicked!');
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
