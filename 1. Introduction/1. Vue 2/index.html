<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1 class="mt-5 bg-primary text-center text-light">Vue JS</h1>
        <h4 class="text-center">Learn <span class="text-success">el</span> and <span class="text-success">data</span> property</h4><hr>

        

        <div id="info">
            <p><strong>Name:</strong> {{name}}</p>

            <p><strong>Work:</strong> {{work}}</p>

            <p><strong>Student:</strong> {{student}}</p>

            <p><strong>Skill:</strong> 
                <span>{{skill[0]}}</span>
                <span>{{skill[1]}}</span>
                <span>{{skill[2]}}</span>
            </p>
    
            <p><strong>Address: </strong>
                <span>{{address.jila}}</span>,
                <span>{{address.division}}</span>,
                <span>{{address.country}}</span>,
            </p>
    
            <p><strong>Experience:</strong> {{experience()}}</p>
        </div>
    </div>
    


    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

    <!-- Vue 2.7 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>

    <!-- Custom JS -->
    <script src="app.js"></script>
    
</body>
</html>
